<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레벨별 게임 기록</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .table-container {
            overflow-y: auto;
            flex: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: rgba(255, 255, 255, 0.15);
            font-size: 1.1rem;
            position: sticky;
            top: 0;
        }

        td {
            font-size: 1rem;
        }

        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>난이도: <span th:text="${level}">레벨</span> 게임 기록</h1>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>순위</th>
                <th>시도 횟수</th>
                <th>걸린 시간 (초)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record, stat : ${records}">
                <td th:text="${stat.index + 1}">1</td>
                <td th:text="${record.attemptCount}">0</td>
                <td th:text="${#numbers.formatDecimal(record.elapsedTime, 1, 2)}">0.00</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
