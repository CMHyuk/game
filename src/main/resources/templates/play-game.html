<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>숫자 맞추기</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 3rem 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        input[type="number"] {
            padding: 0.8rem;
            font-size: 1rem;
            width: 100%;
            border: none;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            outline: none;
        }

        button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            background-color: #ff9800;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #e68900;
        }

        .message {
            margin-top: 1.5rem;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .correct {
            color: #00e676;
        }

        .wrong {
            color: #ff5252;
        }

        .too-big {
            color: #ff5722; /* 붉은 색 */
        }

        .too-small {
            color: #2196f3; /* 파란 색 */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>숫자를 맞춰보세요!</h1>
    <p>정해진 범위 안의 숫자 중 하나를 입력해보세요.</p>

    <form id="guessForm">
        <input type="number" id="guessInput" placeholder="숫자를 입력하세요" required />
        <button type="submit">제출</button>
    </form>

    <div class="message" id="message"></div>
</div>

<script th:inline="javascript">
    const form = document.getElementById('guessForm');
    const input = document.getElementById('guessInput');
    const message = document.getElementById('message');
    const button = form.querySelector('button'); // 버튼

    const answer = /*[[${number}]]*/ 0;
    const level = /*[[${level}]]*/ 'easy';

    let startTime = Date.now(); // 게임 시작 시간을 기록
    let attemptCount = 0; // 시도 횟수

    // 게임 시작 시점
    function startGame() {
        startTime = Date.now(); // 게임이 시작되면 시간을 초기화
        attemptCount = 0; // 시도 횟수 초기화
        message.textContent = ''; // 메시지 초기화
        message.className = ''; // 메시지 스타일 초기화
        input.value = ''; // 입력란 초기화
        input.disabled = false; // 입력란 활성화
        button.textContent = "제출"; // 버튼 텍스트 초기화
    }

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        const guess = parseInt(input.value);

        if (isNaN(guess)) {
            message.textContent = '숫자를 입력해주세요!';
            message.className = 'message wrong';
            return;
        }

        // 시도 횟수 증가
        attemptCount++;

        const currentTime = Date.now(); // 현재 시간
        const elapsedTime = Number((currentTime - startTime) / 1000).toFixed(2); // 걸린 시간(초 단위)

        if (guess === answer) {
            message.innerHTML = `정답입니다! <br>걸린 시간: ${elapsedTime}초<br>시도 횟수: ${attemptCount}번`;
            message.className = 'message correct';

            // 정답을 맞춘 경우
            input.style.display = 'none';   // 입력창 숨기기

            button.textContent = "홈으로 이동";
            button.onclick = function () {
                window.location.href = '/game/home';
            };

            // 게임 결과를 서버로 전송
            const gameResult = {
                attemptCount: attemptCount,
                elapsedTime: elapsedTime,
                level: level
            };

            // 서버로 POST 요청
            fetch('/game/result', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(gameResult)
            })
                .then(response => response.json())  // 응답을 JSON으로 처리
                .then(data => {
                    console.log('게임 결과 저장 완료:', data);
                })
                .catch(error => {
                    console.error('게임 결과 저장 실패:', error);
                });
        } else if (guess < answer) {
            message.textContent = '더 큰 숫자예요!';
            message.className = 'message wrong too-big';
        } else {
            message.textContent = '더 작은 숫자예요!';
            message.className = 'message wrong too-small';
        }

        input.value = ''; // 입력란 초기화
    });

    // 게임 시작
    startGame();
</script>
</body>
</html>
