<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            min-height: 100vh;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            padding: 1rem 2rem;
            display: flex;
            gap: 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .menu-item {
            position: relative;
        }

        .menu-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.3s;
            cursor: pointer;
            display: inline-block;
        }

        .menu-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 0.5rem 0;
            min-width: 200px;
        }

        .submenu a {
            display: block;
            padding: 0.5rem 1rem;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .submenu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .menu-item:hover .submenu {
            display: block;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4rem 2rem;
            margin-top: 120px; /* 이 부분을 추가하여 상단 여백을 늘려줍니다. */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .difficulty-options {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            width: 250px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .card p {
            font-size: 1rem;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .difficulty-options {
                flex-direction: column;
                align-items: center;
            }

            .navbar {
                flex-direction: column;
                gap: 1rem;
            }

            .submenu {
                position: static;
            }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="menu-item">
        <span class="menu-link">난이도 별 생성된 숫자 빈도 수</span>
        <div class="submenu">
            <a href="/game/number-statistics/easy">쉬움</a>
            <a href="/game/number-statistics/normal">보통</a>
            <a href="/game/number-statistics/hard">어려움</a>
        </div>
    </div>
    <div class="menu-item">
        <span class="menu-link">숫자 맞춘 기록 랭킹</span>
        <div class="submenu">
            <a href="/game/record/easy">쉬움</a>
            <a href="/game/record/normal">보통</a>
            <a href="/game/record/hard">어려움</a>
        </div>
    </div>
</nav>

<div class="container">
    <h1>난이도를 선택하세요</h1>
    <div class="difficulty-options">
        <div class="card" onclick="startGame('easy')">
            <h2>Easy</h2>
            <p>1 ~ 50 중 하나의 숫자</p>
        </div>
        <div class="card" onclick="startGame('normal')">
            <h2>Normal</h2>
            <p>1 ~ 100 중 하나의 숫자</p>
        </div>
        <div class="card" onclick="startGame('hard')">
            <h2>Hard</h2>
            <p>1 ~ 1000 중 하나의 숫자</p>
        </div>
    </div>
</div>

<script>
    function startGame(level) {
        location.href = `/game/${level}`;
    }
</script>

</body>
</html>
