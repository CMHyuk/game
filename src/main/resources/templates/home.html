<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .difficulty-options {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            width: 250px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .card p {
            font-size: 1rem;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .difficulty-options {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>난이도를 선택하세요</h1>
    <div class="difficulty-options">
        <div class="card" onclick="startGame('easy')">
            <h2>Easy</h2>
            <p>1 ~ 50 중 하나의 숫자</p>
        </div>
        <div class="card" onclick="startGame('normal')">
            <h2>Normal</h2>
            <p>1 ~ 100 중 하나의 숫자</p>
        </div>
        <div class="card" onclick="startGame('hard')">
            <h2>Hard</h2>
            <p>1 ~ 1000 중 하나의 숫자</p>
        </div>
    </div>
</div>

<script>
    function startGame(difficulty) {
        // 경로 이동: /number/easy, /number/normal, /number/hard
        location.href = `/game/number/${difficulty}`;
    }
</script>
</body>
</html>
